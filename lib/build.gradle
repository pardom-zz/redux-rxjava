apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
	jcenter()
	mavenCentral()
	maven { url "https://jitpack.io" }
	maven { url "http://repository.jetbrains.com/all" }
}

configurations {
	ktlint
}

dependencies {
	compile 'com.github.pardom.redux-kotlin:lib:1.0.1'
	compile 'io.reactivex:rxjava:1.1.8'

	testCompile 'junit:junit:4.12'
	testCompile 'com.nhaarman:mockito-kotlin:0.3.1'
	testCompile 'org.jetbrains.spek:spek:1.0.9'
	testCompile 'org.mockito:mockito-core:2.0.86-beta'

    ktlint 'com.github.shyiko:ktlint:0.1.2'
}

task ktlint(type: JavaExec) {
	main = "com.github.shyiko.ktlint.Main"
	classpath = configurations.ktlint
	args "src/**/*.kt"
}

test {
    testLogging.showStandardStreams = true
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}

check.dependsOn ktlint
